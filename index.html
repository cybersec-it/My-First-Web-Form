<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML Web Form</title>
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">  
</head>
<body id="bg">
    <h1 style="text-align: center;color :rgb(122, 9, 9);text-decoration: underline;font-size: 50px;">MY FIRST HTML FORM</h1>
    <h3 style="text-align: center;color:rgb(86, 12, 154);font-size: 30px ;">BASIC FORM DESIGN USING HTML</h3>
    <form action="#">
        <fieldset>
            <legend>
            <u style="font-size:25px;color:brown">PERSONAL DETAILS</u>
        </legend>
            <body style="text-align: center">
                <img src="image.png" width=220px;
                height=200px;>
            <p>
                <label style="color:brown;font-size: 20px;">First Name : <input name="firstName" /></label>
            </p>
            <p>
                <label style="color:brown;font-size: 20px;">Last Name : <input name="lastName" /></label>
            </p>
            <p style="color:rgb(93, 6, 234);font-size: 20px;text-decoration-skip:left ;">Gender :
                         <label><input type="radio" name="gender"
                value="male" />Male</label>
                <label><input type="radio" name="gender" value="female" />Female</label>
            </p>
            <p>
                <label style="color:brown;font-size: 20px;">Email : <input type="email" name="email"/></label>
            </p>
            <p>
            <label style="color:brown;font-size: 20px;">Date of Birth : <input type="date" name="birthDate"/></label>
            </p>
            <p>
                <label style="color:brown;font-size: 20px;">Address : <br>
                    <textarea name="address" cols="30"
                    rows="3"></textarea>
                </label>
            </p>
            <p style="color:brown;font-size: 20px;">
                <button type="submit">Submit</button>
            </p>
            </body>
        </fieldset>
    </form>  
</body>
</html>
